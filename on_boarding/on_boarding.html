<!DOCTYPE html>
<html>
<head>
  <title>Bluetooth Switcher</title>
  <link rel="stylesheet" type="text/css" href="on_boarding.css">
</head>
<body>
  <div class="centered-content" id="page1">
    <img src="../assett/phone.svg" alt="Smartphone Image">
    <h1>Connetti il tuo telefono</h1>
    <h2>Per una migliore esperienza scarica l’applicazione<br> anche sul tuo smartphone Andorid.</h2>
    <button id="btn_page1">Scarica</button>
  </div>
  <div class="centered-content" id="page2">
    <img src="../assett/qrcode.png" alt="QRCode">
    <h1>Inquadra il QRCode</h1>
    <h2>Oppure cerca “BluetoothSwitcher”<br>sul Google Play Store e segui le<br>istruzioni</h2>
    <button id="btn_page2">Ho aperto l’app sul telefono</button>
  </div>
  <div class="centered-content" id="page3">
    <svg>
      <circle class="circle circle-3" cx="50%" cy="50%" r="12px"/>
      <circle class="circle circle-4" cx="50%" cy="50%" r="12px"/>
      <circle class="circle circle-center" cx="50%" cy="50%" r="12px"/>
    </svg>
    <h2>Aspettando i dispositivi</h2>
  </div>
  <script type="text/javascript" src="on_boarding.js"></script>
</body>
</html>
